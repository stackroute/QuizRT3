<div class="container">
	<div class = "row col-xs-12 col-sm-12" id="tournament-heading">
		<h4><strong>{{tournament.title}}</strong></h4>
	</div><!-- end tournament-heading -->
	<div class="row">
		<div class="col-xs-5 pull-left myStatus">
        <h4 class="pull-left">
          <strong>#1</strong>
        </h4>
        <img src="{{topperImage}}" alt="" class="img-circle pull-left"/>
        <h5 class="score pull-left" id="top-score">{{topperScore}}</h5>
      </div>
      <div   id="timer" class="col-xs-2 myStatus">{{time}}
      </div>
      <div class="pull-right col-xs-5 myStatus">
        <h5 class="score pull-right" id="myScore">{{myscore}}</h5>
        <img src="{{myImage}}" alt="" class="img-circle pull-right"/>
        <h4 class="pull-right" id="myRank"><strong>{{myrank}}</strong></h4>
      </div>
	</div>
	<div class="row" id="questionStats">
		<h5 class="col-xs-12 center-align">
		  <button class="btn btn-success"><span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-ok"></span> : {{correctAnswerers}}</button>
		  <button class="btn btn-danger"><span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-remove"></span> : {{wrongAnswerers}}</button>
		  <button class="btn btn-primary"><span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-ban-circle"></span> : {{unattempted}}</button>
		</h5>
	</div><!-- end quizStats -->
	<div class="row" id="quizQuestion">
		<div class="col-xs-12 col-sm-12" id="questionInfoPanel">
		  <h4><strong>{{question}}</strong></h4>
		  <img class="img-responsive questionImage"  ng-src="{{questionImage}}" alt="">
		</div>
	</div><!-- end quizQuestion -->
	<div class="row" id="quizAnswers">
		<div ng-repeat="option in options" class="col-sm-6 col-xs-6 myOptions">
	      <button ng-disabled="isDisabled" ng-click = "changeColor(option.id,$event)" id="{{option.id}}" class="btn btn-1 btn-large btn-default btn-block">{{option.name}}</button>
	    </div>
	</div><!-- end quizAnswers -->

</div><!-- end container -->
