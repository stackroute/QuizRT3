<div class="container" id="tournamentCreation" ng-controller="tournamentCreationController">
    <div id="heading">
        <h4>Tournament Creation</h4>
        <hr>
    </div>
    
    <form name="myForm" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3" for="title">Title</label>
            <div class="col-sm-9">
                <input type="text" class="form-control input-sm" id="title" ng-model="tournament.title" placeholder="Give your tournament a title" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="description">Description</label>
            <div class="col-sm-9">
                <input type="text" class="form-control input-sm" id="description" ng-model="tournament.description" placeholder="Give your tournament description">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="imageLink" >Image</label>
            <div class="col-sm-9">
                <input type="file" id="imageLink" file-upload="imageFile" required >
            </div>
        </div>
        <div class="form-group" id ="levels">
            <label class="control-label col-sm-3" for="levels">Levels</label>
            <div class="col-sm-9" >
                
                <ul ng-init="tempArray = ['1']">
                    <li ng-repeat="level in tempArray track by $index">
                        <span>Level {{$index + 1}} :</span>
                        <select ng-model="initialTopic" ng-change="selectionChange(initialTopic.topicName , $index)" ng-options="topic.topicName for topic in topics">
                            <option value="">-- choose topic --</option>
                        </select>
                        <img ng-src="images/add-icon.png" ng-click="tempArray.push($index)">
                        <img ng-src="images/delete-icon.png" ng-click="tempArray.splice($index,1)">
                    </li>
                </ul>
                <span id="helpBlock" class="help-block">Choose topic for each level.</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="playersPerMatch">Number of Players</label>
            <div class="col-sm-9">
                <input type="number" min="2" class="form-control input-sm" id="playersPerMatch" ng-model="tournament.playersPerMatch" required placeholder="Number of Players">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="rulesDescription">Specific Rules</label>
            <div class="col-sm-9">
                <textarea rows="3" class="form-control input-sm" id="rulesDescription" ng-model="tournament.rulesDescription" placeholder="Specify Rules for the Tournaments">Rules for the game, You have to select the maximum number of player, and level of the tournament in order to start the tournament. You have to play the game with in the tournament and you can see the result on the go, you can play each level only one time and you have to play all the levels.
                  </textarea>

            </div>
        </div>
<!--         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <label class="checkbox-inline">
                    <input type="checkbox" value="news"> Send me latest news and updates of Tournaments
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <label class="checkbox-inline">
                    <input type="checkbox" value="agree">  I agree to the <a href="#">Terms and Conditions</a>.
                </label>
            </div>
        </div> -->
        <br>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button type="submit" class="btn btn-primary" ng-click="createTournament(tournament)">Submit</button>
                <button type="reset" class="btn btn-primary" ng-click="reset()">Reset</button>
            </div>
        </div>
    </form>
</div><!-- end container -->
