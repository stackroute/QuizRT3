<link rel="stylesheet" href="../css/quizPlayer.css">
<div class="container">
  <div class="row" id="Quizzer">
    <a href="#/userProfile" class="col-xs-offset-1 col-xs-9">
      {{topicName}}
    </a>
    <div class="col-xs-2">
      <a ng-click="logout()" class="glyphicon glyphicon-off">
      </a>
    </div>
  </div>

    <div class="panel panel-default col-xs-4 col-sm-4 col-lg-4"  ng-repeat="player in players">
      <div class="panel-heading">
        <h3 class="panel-title">Rank:{{players.indexOf(player) + 1}}</h3>
      </div>
      <div class="panel-body content">

        <a><img src="{{player.imageUrl}}"></a>

      </div>
      <div class="panel-footer">
          <p>{{player.name}}:{{player.score}}</p>
      </div>
    </div><!--end panel-->

  <div id="foot" class="row">
    <div  class="col-xs-12 play-button-bar">
        <a ng-click="home()" id="startGameButton" class="btn btn-success">HOME</a>
    </div>
  </div>
</div>
